server:
  port: 8095
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
zuul:
  ignored-services: "*"
  routes:
    fares:
      path: /fare-service/**
      serviceId: fare-service
      stripPrefix: true
hystrix:
  command:
    fare-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000      
management:
  endpoints:
    web:
      exposure:
        include: "*" 
