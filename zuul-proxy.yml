server:
  port: 8095
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
zuul:
  ignored-services: "*"
  routes:
    fare-service:
      path: fare/**
      service-id: fare-service
  ribbon:
    eager-load:
      enabled: true
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 1000000
ribbon:
  read-timeout: 60000    
management:
  endpoints:
    web:
      exposure:
        include: "*" 
